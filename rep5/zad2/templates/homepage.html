<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Katalog filmowy</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Dodatkowe style, jeśli są potrzebne */
        .navbar { background-color: #343a40; } /* Darker navbar */
        .nav-link { color: white !important; }
        .navbar-brand, .nav-link:hover { color: #f8f9fa !important; }
        .card-title { min-height: 3.6em; } /* Ensure titles of the same height regardless of title length */
        .card-img-top { height: 350px; object-fit: cover; } /* Fixed height and cover fit for images */
    </style>
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Katalog filmowy</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Tytuł strony i przyciski kategorii -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Witaj w mojej bibliotece filmów</h2>
        <div class="text-center mb-3">
            {% for list in available_lists %}
                <a href="{{ url_for('homepage', list_type=list) }}" class="btn {% if list == current_list %}btn-primary{% else %}btn-secondary{% endif %}">{{ list|capitalize }}</a>
            {% endfor %}
        </div>

        <!-- Lista filmów -->
        <div class="row">
            {% for movie in movies %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img src="https://image.tmdb.org/t/p/w342{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{ movie.title }}</h5>
                            <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-dark d-block">Pokaż więcej</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
