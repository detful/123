<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Post</title>
</head>
<body>
    <div class="container">
    <h1>edytuj post</h1>
    <form action="{{ url_for('edit_post', post_id=post.id) }}" method="POST">
        <label for="title">tytuł:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>
        <label for="content">zawartość:</label>
        <textarea id="content" name="content" required>{{ post.content }}</textarea><br><br>
        <input type="checkbox" name="publish" {% if post.published %}checked{% endif %}> Publish
        <input type="submit" value="Update Post">
    </form>
    <a href="{{ url_for('index') }}">wróć na homepage</a>
    </div>
</body>
</html>
