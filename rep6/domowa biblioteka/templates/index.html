<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domowa Biblioteka</title>
</head>
<body>
    <h1>Domowa Biblioteka</h1>
    <a href="{{ url_for('add_book') }}">Dodaj nową książkę</a>
    <table>
        <thead>
            <tr>
                <th>Tytuł <a href="/?sort=title_asc">&uarr;</a> <a href="/?sort=title_desc">&darr;</a></th>
                <th>Autorzy</th>
                <th>Na półce</th>
                <th>Opcje</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ "Tak" if book.is_borrowed else "Nie" }}</td>
                <td><a href="{{ url_for('delete_book', book_id=book.id) }}">Usuń</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>



<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

a {
    text-decoration: none;
    color: blue;
}

a:hover {
    text-decoration: underline;
}

</style>
